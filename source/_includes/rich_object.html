<meta property="fb:admins" content="{{ site.facebook_app_id }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="of:author" content="{{ site.facebook_page }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website" />
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  {% if page.cover %}
  <meta property="og:image" content="{{ page.cover }}">
  {% endif %}
{% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  {% if site.cover %}
  <meta property="og:image" content="{{ site.cover }}">
  {% endif %}
{% endif %}
<!-- Twitter Card -->
<meta property="twitter:card" content="{% if page.twitter_card.type %}{{ page.twitter_card.type}}{% else %}summary{% endif %}" />
<meta property="twitter:site" content="{{ site.twitter_user }}" />
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
{% if page.title %}
  <meta property="twitter:title" content="{{ page.title }}" />
  {% if page.cover %}
    <meta property="twitter:image:src" content="{{ page.twitter_image }}" />
  {% endif %}
{% else %}
  <meta property="twitter:title" content="{{ site.title }}" />
  {% if page.cover %}
    <meta property="twitter:image:src" content="{{ site.cover }}" />
  {% endif %}
{% endif %}
<meta property="twitter:description" content="{{ page.description }}" />
<meta property="twitter:creator" content="{{ site.twitter_user }}" />
<!-- End Twitter Card -->
