<section>
  <h2>Recent Posts</h2>
  <ul id="recent_posts" style='list-style-type:none;text-decoration:underline;margin-left:0;'>
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
