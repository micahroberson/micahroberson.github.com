{% if site.mailchimp %}
<section>
	<form action="{{ site.mailchimp_embed_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
    <span>{{ site.mailchimp_list_why }}</span>
		<input type="text" placeholder="Your Email Here" autocomplete="off" name="EMAIL" id="mce-EMAIL">

	</form>
</section>
{% endif %}
